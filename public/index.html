<!doctype html>
<html>
  <head>
    <title>sudoku-purescript</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="app"></div>
    <script src="dist/index.js"></script>
    <script>
     window.Main.main();

     document.onreadystatechange = () => {

       }
     };
    </script>
  </body>
</html>
